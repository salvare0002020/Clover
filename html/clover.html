<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>四つ葉のクローバー</title>
    <link rel="stylesheet" href="../css/clover.css">
</head>
<body>
    <main>
        <div class="container">
            <!-- 左側に配置されるdeck -->
            <div class="fields topPadding" id="deck">
                <button id="get" class="reset">
                    <img src="../source/img/Reset.png" alt="Reset Button" />
                </button>
                <img src="https://deckofcardsapi.com/static/img/back.png" alt="Deck Back">
                <div id="deckInfo">残り枚数 : 32枚</div>
            </div>
            <!-- 中央に配置されるplay -->
            <div id="play">
                <div class="grid-container">
                    <div id="1" class="nonClicked" onclick="selectCard(1)"></div>
                    <div id="2" class="nonClicked" onclick="selectCard(2)"></div>
                    <div id="3" class="nonClicked" onclick="selectCard(3)"></div>
                    <div id="4" class="nonClicked" onclick="selectCard(4)"></div>
                    <div id="5" class="nonClicked" onclick="selectCard(5)"></div>
                    <div id="6" class="nonClicked" onclick="selectCard(6)"></div>
                    <div id="7" class="nonClicked" onclick="selectCard(7)"></div>
                    <div id="8" class="nonClicked" onclick="selectCard(8)"></div>
                    <div id="9" class="nonClicked" onclick="selectCard(9)"></div>
                    <div id="10" class="nonClicked" onclick="selectCard(10)"></div>
                    <div id="11" class="nonClicked" onclick="selectCard(11)"></div>
                    <div id="12" class="nonClicked" onclick="selectCard(12)"></div>
                    <div id="13" class="nonClicked" onclick="selectCard(13)"></div>
                    <div id="14" class="nonClicked" onclick="selectCard(14)"></div>
                    <div id="15" class="nonClicked" onclick="selectCard(15)"></div>
                    <div id="16" class="nonClicked" onclick="selectCard(16)"></div>
                </div>
            </div>
            <!-- 右側に配置されるgetTrump -->
            <div class="fields" id="getTrump"></div>
        </div>
        <script src="../js/clover.js"></script>
    </main>
</body>
</html>
